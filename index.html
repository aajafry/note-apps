<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Note Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="root-apps">
        <h2 class="apps-heading">Note Application</h2>
        <div class="note-apps-wrapper">
            <form class="note-apps-from">
                <input 
                    type="text" 
                    class="note-heading-input"
                    name="note-heading-input"
                    id="note-heading-input"
                    placeholder="Title"
                >
                <textarea 
                    class="note-paragraph-textarea"
                    id="note-paragraph-textarea"
                    name="note-paragraph-textarea"
                    placeholder="Content Goes Here." 
                    cols="30" 
                    rows="10"
                ></textarea>
                <button class="from-save-btn" type="submit">Save</button>
                <div class="form-btn-group">
                    <button class="from-update-btn" type="submit">Update</button>
                    <button class="from-clear-btn" type="reset">Clear</button>
                </div>
            </form>
            <div class="notes-contents-wrapper">

                <!-- <div class="note-content-body">
                    <button class="close-btn" id="close-btn" type="submit">Close</button>
                    <div class="note-content">
                        <h2 class="note-heading">Title 01</h2>
                        <p class="note-paragraph">Start add a note and explore that.<br>
                            your notes will be displayed here.</p>
                    </div>
                </div> -->

                <div class="note-content-body" style="cursor: no-drop; background: grey;">
                    <button class="close-btn"
                        id="close-btn"
                        type="submit" 
                        style="cursor: no-drop;"
                        onclick="closeNote(this)" > Close</button>
                    <div class="note-content" onclick="dataPassToForm(this)">
                        <h2 class="note-heading">Title 01</h2>
                        <p class="note-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet eaque ut assumenda rem mollitia doloremque.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
